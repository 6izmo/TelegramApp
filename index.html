<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram WebGL Game</title>
</head>
<body>
    <script type="text/javascript">
        // Telegram SDK загружается автоматически в Telegram Web App среде
        if (window.Telegram) {
            window.Telegram.WebApp.ready();
        } else {
            console.warn("Telegram Web Apps SDK is not available.");
        }
    </script>
    <div id="unity-container" style="width: 100%; height: 100%;"></div>
</body>
</html>
