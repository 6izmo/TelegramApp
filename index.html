<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Math3-Jade</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    
    <!-- Telegram Web API Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

   <style>
  html, body {
    margin: 0;
    padding: 0;
    overflow: hidden; /* Убираем прокрутку */
    width: 100%;
    height: 100%;
  }

  #unity-container {
    position: absolute;
    top: 50%;
    left: 50%;
    width: 100%;
    height: 100%;
    transform: translate(-50%, -50%);
    display: flex;
    justify-content: center;
    align-items: center;
    background: black; /* Задний фон для пустого пространства */
  }

  #unity-canvas {
    max-width: 100%;
    max-height: 100%;
    aspect-ratio: 1080 / 2310; /* Задаем фиксированное соотношение сторон */
  }

  #unity-loading-bar {
    display: flex;
    flex-direction: column;
    align-items: center; /* Центрируем логотип и прогресс-бар */
    justify-content: center;
    position: absolute;
    width: 100%;
    height: 100%;
  }

  #unity-logo {
    width: 100px; /* Уменьшаем размер логотипа */
    height: auto;
    margin-bottom: 20px; /* Отступ от прогресс-бара */
    background: url('TemplateData/unity-logo-dark.png') no-repeat center;
    background-size: contain;
  }

  #unity-progress-bar-empty {
    width: 50%; /* Задаем ширину прогресс-бара */
    height: 10px;
    background-color: #444;
    border-radius: 5px;
    overflow: hidden;
    position: relative;
  }

  #unity-progress-bar-full {
    width: 0%;
    height: 100%;
    background-color: #09f;
    transition: width 0.3s ease; /* Анимация заполнения */
  }

  #unity-warning {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    color: white;
  }
</style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
    <script>
      var container = document.querySelector("#unity-container");
      var canvas = document.querySelector("#unity-canvas");
      var loadingBar = document.querySelector("#unity-loading-bar");
      var progressBarFull = document.querySelector("#unity-progress-bar-full");
      var warningBanner = document.querySelector("#unity-warning");

      function unityShowBanner(msg, type) {
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(function () {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/jade.loader.js";
      var config = {
        dataUrl: buildUrl + "/jade.data",
        frameworkUrl: buildUrl + "/jade.framework.js",
        codeUrl: buildUrl + "/jade.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "Math3-Jade",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);
        container.className = "unity-mobile";
        canvas.className = "unity-mobile";
      }

      loadingBar.style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          progressBarFull.style.width = 100 * progress + "%";
        }).then((unityInstance) => {
          loadingBar.style.display = "none";
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);

      // Telegram Web API Integration
      mergeInto(LibraryManager.library, {
        GetTelegramUserID: function () {
          if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
            return window.Telegram.WebApp.initDataUnsafe.user.id;
          }
          return -1; // Return -1 if SDK is unavailable or ID is not found
        },
      });
    </script>
  </body>
</html>
