<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Unity WebGL Player | Math3-Jade</title>
  <link rel="shortcut icon" href="TemplateData/favicon.ico">
  <link rel="stylesheet" href="TemplateData/style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script> <!-- Telegram Web API -->
</head>
<body>
  <div id="unity-container" style="position: absolute; width: 100%; height: 100%; display: flex; align-items: center; justify-content: center;">
    <div id="aspect-ratio-wrapper" style="width: 100%; height: 100%; max-width: 2310px; max-height: 1080px; aspect-ratio: 2310 / 1080;">
      <canvas id="unity-canvas" style="width: 100%; height: 100%"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
    </div>
  </div>

  <script>
    // Telegram Web API initialization
    mergeInto(LibraryManager.library, {
      GetTelegramUserID: function () {
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
          return window.Telegram.WebApp.initDataUnsafe.user.id;
        }
        return 0;  // Return 0 if SDK is not available or ID not found
      },
      GetTelegramUserName: function () {
        if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.initDataUnsafe) {
          return allocate(intArrayFromString(window.Telegram.WebApp.initDataUnsafe.user.username), 'i8', ALLOC_STACK);
        }
        return allocate(intArrayFromString("unknown"), 'i8', ALLOC_STACK);
      }
    });

    var container = document.querySelector("#unity-container");
    var canvas = document.querySelector("#unity-canvas");
    var loadingBar = document.querySelector("#unity-loading-bar");
    var progressBarFull = document.querySelector("#unity-progress-bar-full");
    var warningBanner = document.querySelector("#unity-warning");

    function unityShowBanner(msg, type) {
      function updateBannerVisibility() {
        warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
      }
      var div = document.createElement('div');
      div.innerHTML = msg;
      warningBanner.appendChild(div);
      if (type == 'error') div.style = 'background: red; padding: 10px;';
      else {
        if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
        setTimeout(function() {
          warningBanner.removeChild(div);
          updateBannerVisibility();
        }, 5000);
      }
      updateBannerVisibility();
    }

    var buildUrl = "Build";
    var loaderUrl = buildUrl + "/jade.loader.js";
    var config = {
      dataUrl: buildUrl + "/jade.data",
      frameworkUrl: buildUrl + "/jade.framework.js",
      codeUrl: buildUrl + "/jade.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "Math3-Jade",
      productVersion: "1.0",
      showBanner: unityShowBanner,
    };

    loadingBar.style.display = "block";

    var script = document.createElement("script");
    script.src = loaderUrl;
    script.onload = () => {
      createUnityInstance(canvas, config, (progress) => {
        progressBarFull.style.width = 100 * progress + "%";
      }).then((unityInstance) => {
        loadingBar.style.display = "none";
      }).catch((message) => {
        alert(message);
      });
    };
    document.body.appendChild(script);
  </script>
</body>
</html>
